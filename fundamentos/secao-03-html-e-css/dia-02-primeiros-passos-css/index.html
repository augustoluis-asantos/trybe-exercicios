<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
      h1 {
        font-size: 65px;
        color: blueviolet;
      }

      ul {
        background-color: lightgray;
      }

      .parte-da-lista {
        background-color: navajowhite;
      }
    </style>
  </head>
  <body>
    <h1>Frutas</h1>
    <p class="parte-da-lista">Qual é a sua fruta favorita?</p>
    <ul class="parte-da-lista">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
  </body>
</html>
